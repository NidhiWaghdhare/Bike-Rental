<!DOCTYPE html>
<html lang="en">

<head>
    <title>Provider signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script type = "text/javascript">
      $(document).ready(function () {
          var age = "";
          $('#provDOB').datepicker({
              onSelect: function (value, ui) {
                  var today = new Date();
                  age = today.getFullYear() - ui.selectedYear;
                  //console.log(age);
                  if(age > 18 ){
                    $('#provAge').val(age);
                  }
                  else{
                    window.alert("The minimum age requirement for applicant is 18 years old.");
                    $('#provDOB').val("");
                    $('#provAge').val("");
                  }
              },
              changeMonth: true,
              changeYear: true
          })
      })
  </script>
</head>

<body class="bg-light">    

 
    <!--Main Container -->
    <div class="container-fluid my-3">
        <div class="row justify-content-around">

         
            <div class="col-md-7 bg-light shadow px-4 pt-4">
                <h4 class="display-4 ">
                    <i class="fa fa-user-plus"></i>Provider Sign Up</h4>
                <p class="text-secondary">Enter valid sign up details.</p>
                <hr>
                <!--signup form -->
             
                <form >
                  
                    <div class="form-group">
                        <label for="fname">Full Name</label>
                        <input type="text" name="provFname" id="proveFname" class="form-control" placeholder="Enter full name" aria-describedby="fnamehelpId" required>
                       
                    </div>
                    
                    <div class="row">
                      <div class="form-group col-md-4">
                          <label for="DOB">Date Of Birth</label>
                          <input type="text" class="form-control" name="provDOB" id="provDOB" aria-describedby="emailHelpId" placeholder="Enter Date of birth" required>
                         
                      </div>
                      <div class="form-group col-md-4">
                          <label for="age">Age</label>
                          <input type="text" value=""  class="form-control" name="provAge" id="provAge"  placeholder="Enter age" readonly>
                         
                      </div>
                      <div class="form-group col-md-4">
                        <label for="text">Contact Number</label>
                        <input type="text" class="form-control" name="provCont" id="provCont" placeholder="Enter contact number" required>
                       
                    </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="fname">Aadhar card number</label>
                        <input type="text" name="provAadhar" id="provAadhar" class="form-control" placeholder="Enter Aadhar card number" aria-describedby="fnamehelpId" required>
                       
                      </div>
                      <div class="form-group col-md-6">
                        <label for="fname">RC Book number of bike</label>
                        <input type="text" name="provRC" id="provRC" class="form-control" placeholder="Enter RC Book number" aria-describedby="fnamehelpId" required>
                       
                      </div>  
                    </div>
                  
                      <div class="form-group">
                        <label for="fname">Address</label>
                        <input type="text" name="provAddress" id="provAddress" class="form-control" placeholder="Enter Address" aria-describedby="fnamehelpId" required>
                       
                      </div>
                   
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="fname">City</label>
                        <input type="text" name="provCity" id="provCity" class="form-control" placeholder="Enter city" aria-describedby="fnamehelpId" required>
                       
                      </div>  
                      <div class="form-group col-md-4">
                        <label for="fname">State</label>
                        <select id="provState" name="provState" placeholder="Enter state" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                       
                      </div>
                      <div class="form-group col-md-4">
                        <label for="fname">PIN</label>
                        <input type="text" name="provPIN" id="provPIN" class="form-control" placeholder="Enter PIN" aria-describedby="fnamehelpId" required>
                       
                      </div>  
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Sign Up!</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                    <p>Already have an account? <span><a href="">Login</a></span></p>
                </form>
            </div>
        </div>
    </div>
    <!--Footer -->

  
</body>

</html>
